version: '3.4'

services:
  aurashop.order.webapi:
    image: order-api
    container_name: order-api
    build:
      context: .
      dockerfile: Services/Order/Presentation/AuraShop.Order.WebApi/Dockerfile
    ports:
      - "7072:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on:
      - order-db

  order-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: order-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Aurashop1.
    ports:
      - "1634:1433"
    volumes:
      - order_data:/var/opt/mssql
 
  aurashop.discount:
    image: discount-api
    container_name: discount-api
    build:
      context: .
      dockerfile: Services/Discount/AuraShop.Discount/Dockerfile
    ports:
      - "7071:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on:
      - discount-db

  discount-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: discount-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Aurashop1.
    ports:
      - "1635:1433"
    volumes:
      - discount_data:/var/opt/mssql

  aurashop.catalog:
    image: catalog-api
    container_name: catalog-api
    build:
      context: .
      dockerfile: Services/Catalog/AuraShop.Catalog/Dockerfile
    ports:
      - "7070:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on:
      - catalog-db

  catalog-db:
    image: mongo:6.0
    container_name: catalog-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
    volumes:
      - catalog_data:/data/db
      - catalog_config:/data/configdb

  aurashop.cargo.webapi:
    image: aurashop.cargo.webapi
    container_name: cargo-api
    build:
      context: .
      dockerfile: Services/Cargo/AuraShop.Cargo.WebAPI/Dockerfile
    ports:
      - "7073:8080"
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_HTTP_PORTS=8080
    depends_on:
    - cargo-db

  cargo-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: cargo-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Aurashop1.
    ports:
      - "1636:1433"
    volumes:
      - cargo_data:/var/opt/mssql

  aurashop.basket:
    image: basket-api
    container_name: basket-api
    build:
      context: .
      dockerfile: Services/Basket/AuraShop.Basket/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "7074:8080"
    depends_on:
    - basket-db

  basket-db:
    image: redis:latest
    container_name: basket-db
    ports:
      - "6379:6379"
    volumes:
      - basket_data:/data

  identity-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: identity-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Aurashop1.
    ports:
      - "1637:1433"
    volumes:
      - identity_data:/var/opt/mssql

  # identityserver:
  #   container_name: identity-server
  #   image: ${DOCKER_REGISTRY-}aurashopidentityserver
  #   build:
  #     context: .
  #     dockerfile: IdentityServer/AuraShop.IdentityServer/Dockerfile
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #   ports:
  #     - "5001:8080"
  #   volumes:
  #     - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    container_name: apigateway
    build:
      context: .
      dockerfile: ApiGateway/AuraShop.ApiGateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"

volumes:
  order_data:
  discount_data:
  catalog_data:
  catalog_config:
  cargo_data:
  basket_data:
  identity_data:








